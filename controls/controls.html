<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div id="controls" class="controls">
        <div id="controlsHeader" class="controls-header">
            <span>Controls</span>
            <button id="minimizeButton">-</button>
        </div>
        <div id="controlsBody" class="controls-body">
            <label>Gravity: <input type="number" id="gravity" value="0.1" step="0.01"></label>
            <label>Speed: <input type="number" id="speed" value="2" step="0.1"></label>
            <label>Number of Balls: <input type="number" id="numBalls" value="1" min="1"></label>
            <label>Ball Color: <input type="color" id="ballColor" value="#007bff"></label>
            <label>Circle Size: <input type="number" id="circleSize" value="200" min="50"></label>
            <label>Ball Size: <input type="number" id="ballSize" value="20" min="5"></label>
        </div>
    </div>
    <script src="controls.js"></script>
</body>
</html>
